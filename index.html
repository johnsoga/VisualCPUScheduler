<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h2 style="text-align: center;">CPU&nbsp;scheduler</h2>
        <p id="adj_counter" style="text-align: center;" class="lead">Type values into the table and the chart on the bottom will show how this runs</p>

        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                  <th>Process:</th>
                  <th>Arrival Time:</th>
                  <th>Burst Time:</th>
                  <th class="priority collapse">Priority:</th>
                </tr>
            </thead>
            <tbody id="processTable">
            </tbody>
        </table>

        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="./mychart.js"></script>
        <div id="timeline" style="height: 180px;"></div>

        <div class="card card-body bg-light">
            <div class="row">
                <div class="col-sm">
                    <div style="margin-top:20px; display:inline-block;">
                        <label>Algorithm:</label>
                    </div>
                    <div class="dropdown" style="margin-left:5px;">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            FCFS
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">First Come First Served</a>
                            <a class="dropdown-item" href="#">Shortest Job First (Non Preemptive)</a>
                            <a class="dropdown-item" href="#">Shortest Remaining Job First (Preemptive)</a>
                            <a class="dropdown-item" href="#">Round Robin</a>
                            <a class="dropdown-item" href="#">Priority</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <label>Number of Processes:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button">
                                <!-- <img src="open-iconic/svg/minus.svg"> -->
                                <span class="oi oi-minus"></span>
                            </button>
                        </div>
                        <input type="text" class="form-control" placeholder="3" aria-label="process_count" aria-describedby="button-addon4">
                        <div class="input-group-append" id="button-addon4">
                            <button class="btn btn-outline-secondary" type="button">
                                <!-- <img src="/open-iconic/svg/plus.svg"> -->
                                <span class="oi oi-plus"></span>
                            </button>
                        </div>
                    </div>
                    <div style="margin-top:20px;">
                        <label>Context Switch Time:</label>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button">
                                <!-- <img src="open-iconic/svg/minus.svg"> -->
                                <span class="oi oi-minus"></span>
                            </button>
                        </div>
                        <input type="text" class="form-control" placeholder="3" aria-label="process_count" aria-describedby="button-addon4">
                        <div class="input-group-append" id="button-addon4">
                            <button class="btn btn-outline-secondary" type="button">
                                <!-- <img src="/open-iconic/svg/plus.svg"> -->
                                <span class="oi oi-plus"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
